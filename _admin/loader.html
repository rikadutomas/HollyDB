async function addRecord(rec){
    fetch('/prof/addProf', {
                method:'post',
                body: JSON.stringify({
                    nome:rec,
                }),
                headers: {
                    "Content-Type" : "application/json; charset=utf-8"
                }
            }).then((response)=>{
                return response.json();
            }).then((qry)=>{
                console.log(rec +' - ' +qry);
            }).catch((error)=>{
                console.log('ERROR: ' + error);
            })
}
